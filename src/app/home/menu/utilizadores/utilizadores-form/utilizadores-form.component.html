<app-navbar></app-navbar>
<div class="content">
    <h1> Adicionar/Atualizar Utilizador </h1>
    <hr>
    <br>
    <form class="row g-3 needs-validation" novalidate [formGroup]="form">
        <div class="col-md-4">
          <label for="nome" class="form-label">Nome do Utilizador <span class="needed">*</span></label>
          <input [class.is-invalid]="submitted && hasError('nome')" type="text" class="form-control" id="nome" formControlName="nome" required>
          <div class="invalid-feedback" *ngIf="hasError('nome')">
            Campo inv치lido.
          </div>
        </div>
        <div class="col-md-4">
            <label for="email" class="form-label">E-mail</label>
            <input [class.is-invalid]="submitted && hasError('email')" type="text" class="form-control" id="email" formControlName="email" email required>
            <div class="invalid-feedback" *ngIf="hasError('email')">
                Campo inv치lido.
            </div>
        </div>
        <div class="col-md-4">
            <label for="password" class="form-label"> Password <span class="needed">*</span></label>
            <input [class.is-invalid]="submitted && hasError('password')" class="form-control" id="password" formControlName="password" required>
            <div class="invalid-feedback" *ngIf="hasError('password')">
                Campo inv치lido.
            </div>
        </div>
        <div class="col-md-12"> {{ ' ' }} </div>
        <div class="col-12">
            <button class="btn btn-primary" type="submit" (click)="onSubmit()">Salvar</button>
            <button style="margin-left: 10px; background: red; color: white" class="btn" type="reset" (click)="onCancel()">Cancelar</button>
            <span class="success" *ngIf="check">
                Sucesso!
            </span>
            <span class="invalid" *ngIf="!form.valid && submitted && !problem">
                Dados inv치lidos!
            </span>
            <span class="invalid" *ngIf="problem">
                Houve um problema no envio, tente novamente!
            </span>
        </div>
    </form>
</div>
